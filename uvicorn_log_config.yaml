version: 1
disable_existing_loggers: false

formatters:
  default:
    '()': backend.utils.logging_config.BeijingFormatter
    format: '%(asctime)s | %(levelname)-8s | %(name)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  access:
    '()': backend.utils.logging_config.BeijingFormatter
    format: '%(asctime)s | %(levelname)-8s | %(client_addr)s - "%(request_line)s" %(status_code)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout

loggers:
  uvicorn:
    handlers: [default]
    level: DEBUG
  uvicorn.error:
    level: DEBUG
  uvicorn.access:
    handlers: [access]
    level: INFO
    propagate: false

  backend:
    handlers: [default]
    level: DEBUG
    propagate: false
  deepagents:
    handlers: [default]
    level: DEBUG
    propagate: false
  opensandbox:
    handlers: [default]
    level: DEBUG
    propagate: false
  httpx:
    handlers: [default]
    level: DEBUG
    propagate: false
  httpcore:
    handlers: [default]
    level: DEBUG
    propagate: false
